<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 연습</title>
    <style>
      /* 1. p태그 안에 있는 자식 b만 선택하고 싶을떄는 부등호 >를 쓴다 한칸뛰는 
         2. 공백은 상위와 하위의 구분이다 
         3. ","는 동시 선택이다
         4. !important; 우선순이 무시하고 무조건 첫번째 적용하게 해주는 스타일 규칙*/
      p{
        color: red !important;
      }
      p{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: yellow">CSS2</h1>
    <p>웹 표준에 의한 웹 문서는 <i><b>디자인</b></i>과 내용을 분리합니다.</p>
    <p>내용은 HTML로 구성하고 디자인은 CSS로 꾸며줍니다</p>
    <b>웹 개발</b>
  </body>
</html>
