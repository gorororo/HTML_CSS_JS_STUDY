<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <h1>제주 이색 여행지 -이중섭 거리</h1>
        <p><b>주말</b>마다 <b>'서귀포문화에술디자인사장'</b>이 열립니다.</p>
        <p>
            <i>아트마켓</i>이라고도 부르는데, <i>문화예술체험이나</i>이나
            <em>공연관람</em>을 할 수도 있고 <br />작가들이 직접 만든 창작예술품
            등을 판매하기도 합니다.
        </p>

        <h1>레드향</h1>

        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>

        <p>
            레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br />일반 귤보다 2~3배
            크고, 과육이 불고 통통하다.
        </p>

        <p>
            <i>비타민 c</i>와<i>비타민 p</i>가 풍부해 <br />
            <b>혈액순환,김기예방</b> 등에 <mark>좋은 것으로 알려져 있다.</mark>
        </p>

        <p>
            <i>비타민 c</i>와<i>비타민 p</i>가 풍부해 <br />
            <sup>혈액순환</sup><ins>또는</ins><sub>김기예방</sub> 등에 좋<del
                >은 것으로 알려져 있</del
            >다.
        </p>
    </body>
</html>
