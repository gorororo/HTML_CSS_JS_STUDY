<style>
    div {
        height: 200px;
        width: 200px;
    }
    .container {
        border: 4px solid tomato;
        margin: 50px;
    }
    .transformed {
        background-color: yellow;
        border-radius: 1px;
        transition: transform 00.02s ease-in-out;

        transform: skew(-0.02turn,1deg); /*skewx,skewy*/
    }

    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
