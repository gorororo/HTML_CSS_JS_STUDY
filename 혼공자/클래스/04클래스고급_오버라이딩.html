<script>
    // 클래스 선언
    class LifeCycle{
        call (){
            this.a()
            this.b()
            this.c()
        }

        a(){ console.log(`a() 메소드를 호출합니다.`)}
        b(){ console.log(`b() 메소드를 호출합니다.`)}
        c(){ console.log(`c() 메소드를 호출합니다.`)}
    }

    class Child extends LifeCycle{
        a() {
            super.a() //부모의 a() 를 사용하고싶을때 super 를 사용한다
            console.log('자식의 a()메소드입니다.')
        }
    }
    // 인스턴스를 생성합니다.
    new Child().call()
    // new LifeCycle().call()
</script>
