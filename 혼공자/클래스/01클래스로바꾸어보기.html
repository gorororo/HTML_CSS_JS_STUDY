<script>
    class PetList {
        constructor() {
            this.list = [];
        }

        add(pet) {
            this.list.push(pet);
        }

        printTable() {
            let output = "이름\t총점\t평균\n";
            for (const pet of this.list) {
                output += `${
                    pet.이름
                }\t${pet.getSum()}점\t${pet.getAverage()}점\n`;
            }
            console.log(output);
            console.log(pets.length);
        }
    }

    class Pet {
        //생성자! -> 클래스로 객체를 생성할 떄 호출되는 녀석
        constructor(이름, {귀여움, 공격성, 겁, 먹성}) {
            //속성을 만드는 부분!
            this.이름 = 이름;
            this.귀여움 = 귀여움;
            this.공격성 = 공격성;
            this.겁 = 겁;
            this.먹성 = 먹성;
        }
        //메서드를 만드는 부분!
        getSum() {
            return this.귀여움 + this.공격성 + this.겁 + this.먹성;
        }

        getAverage() {
            console.log(this)
            return this.getSum() / 4
        }
    }

    const pets = new PetList()
        
    //객체를 생성!
    pets.add(new Pet("별이",{귀여움: 90,공격성 :50,겁:90, 먹성:50}))
    pets.add(new Pet("토리",{귀여움: 80,공격성 :80,겁:40, 먹성:60}))
    pets.add(new Pet("똘똘",{귀여움: 80,공격성 :100,겁: 60,먹성: 80}))
    pets.add(new Pet("치즈",{귀여움: 70,공격성 :90,겁:100,먹성: 80}))
    pets.printTable()
</script>
