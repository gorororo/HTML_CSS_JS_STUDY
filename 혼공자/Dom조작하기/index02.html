<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const header1 = document.querySelector('#text')
            const header2 = document.querySelector('#inner')
            //값을 추출한다
            console.log(header1.textContent);
            console.log(header2.innerHTML);
            //값을 넣는다
            header1.textContent = '밤이는<br> 귀여워'
            header2.innerHTML = '토리는<br> 말성꾸러기'
        })
    </script>
</head>
<body>
    <h1 id="text">textContent 속성</h1>
    <h1 id="inner">innerHTML 속성</h1>
</body>
</html>
