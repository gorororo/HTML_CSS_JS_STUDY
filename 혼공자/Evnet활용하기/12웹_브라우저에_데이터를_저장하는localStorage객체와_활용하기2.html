<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const load =()=>{
            const data = localStorage.getItem('애플리케이션')
            if(data !== null){
                const [color,message] = data.split(',')
                return{
                    color : color,
                    message : message
                }
            }else {
                return{
                    color : 'red',
                    message : ''
                }
            }
        }

        const save =(data)=>{
            localStorage.setItem('애플리케이션',`${data.color},${data.message}`);
        }
        document.addEventListener('DOMContentLoaded',()=>{
            const p = document.querySelector('p');
            const input = document.querySelector('input');
            const button = document.querySelector('button');
            const select = document.querySelector('select');

            const data =load()
            //localStorage.input 도 가능하다.
            p.textContent = `이전 실행 때의 마지막 값 ${data.message}`
            input.value = data.message;
            document.body.style.backgroundColor = data.color
            select.value = data.color

            button.addEventListener('click',(e)=>{
                //데이터를 모두 지우고 !
                data.color = 'red';
                data.message = '';
                save(data)
                //입력양식을 초기화!
                select.value = 'red';
                input.value = '';
            })

            input.addEventListener('keyup',(e)=>{
                data.message = input.value;
                save(data);
            })

            select.addEventListener('change', ()=>{
                const color = select.options[select.selectedIndex].value;
                // 입력 양식 반영
                document.body.style.backgroundColor = color;
                // 데이터를 저장
                data.color = color;
                save(data);
            })

        })
    </script>
</head>
<body>
    <p></p>
    <button>지우기</button>
    <input type="text" name="" id="">
    <select>
        <option value="red">빨간색</option>
        <option value="blue">파란색</option>
        <option value="green">초록색</option>
    </select>
</body>
</html>
