<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                //문서 객체 추출하기
                const output = document.querySelector('#output');
                const radios = document.querySelectorAll('[name=pet]')

                //모든 라디오 버튼에
                radios.forEach((radio)=>{
                    radio.addEventListener('change',(e)=>{
                        const curret = event.currentTarget
                        curret.checked ? output.textContent = `좋아하는 반려동물은 ${curret.value}이시군요!` : null ;
                    })
                })
                })

        </script>
    </head>
    <body>
        <h3># 좋아하는 애완동물을 선택해주세요</h3>
        <input type="radio" name="pet" value="강아지">
        <span>강아지</span>
        <input type="radio" name="pet" value="고양이">
        <span>고양이</span>
        <input type="radio" name="pet" value="햄스터">
        <span>햄스터</span>
        <input type="radio" name="pet" value="기타동물 ">
        <span>기타</span>
        <hr>
        <h3 id="output"></h3>
    </body>
</html>
