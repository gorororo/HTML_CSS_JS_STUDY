<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const tagArea = document.querySelector('textarea')
            const tagH1 =document.querySelector('h1');

            tagArea.addEventListener('keyup',(e)=>{
                const length = tagArea.value.length
                tagH1.textContent = `글자 수 : ${length}`
            })
            tagArea.addEventListener('keyup',(e)=>{
                tagH1.textContent = `글자 수 : ${tagArea.value.length}`
            })
            tagArea.addEventListener('keyup',(e)=>{
                tagH1.textContent = `글자 수 : ${e.currentTarget.value.length}`
            })
            tagArea.addEventListener('keyup',function(e){
                tagH1.textContent = `글자 수 : ${this.value.length}`
            })
        })
    </script>
</head>
<body>
    <h1>글자 수 : 0</h1>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
