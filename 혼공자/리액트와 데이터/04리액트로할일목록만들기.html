<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class App extends React.Component {
                constructor(props){
                    super(props)

                    //지난 설정 불러오기
                    this.state = this.load()


                    // 메소드 바인드
                    this.textChange = this.textChange.bind(this)
                    this.textKeyDown = this.textKeyDown.bind(this)
                    this.buttonClick = this.buttonClick.bind(this)
                    this.removeItem = this.removeItem.bind(this)
                    this.changeCheckData = this.changeCheckData.bind(this)
            }

            save(){
                localStorage.state = JSON.stringfy(this.state)
            }
            load(){
                let output
                try {output = JSON.parse(localStorage.state)
                }catch(e){}
                if (output ! == undefined
                    && output.keyCount !== undefined
                    && output.currentValue !== undefined)
                    {
                        output = JSON.parse(localStorage.state)
                    }else{
                        output = {
                            keyCount : 0,
                            currentValue: '',
                            todos: []
                        }
                    }
                    return output
                }
            }

            componentDidUpdate(){
                this.save()
            }

            render(){
                return 
                <div>
                    <h1>할 일 목록</h1>
                    <input 
                        value={this.state.currentValue}
                        onChange={this.textChange}
                        onKeyDown={this.textKeyDown} />
                    <button onClick={this.buttonClick}>추가하기</button>
                    <div>
                        {this.state.todos.map((todo)=>{
                            return <TodoItem
                                dataKey={todo.key}
                                isDone={todo.isDone}
                                text={todo.text}
                                removeItem={this.removeItem}
                                changeCheckData={this.changeCheckData} />
                        })}
                    </div>
                </div>
            }

            textChange (event) {
                this.setState({
                    currentValue: event.target.value
                })
            }

            textKeyDown(event){
                const ENTER = 13
                if (event.keyCode === ENTER){
                    this.buttonClick()
                }
            }

            buttonClick(event){
                if(this.state.currentValue.trim() !== ''){

                }
            }


            // 출력하기
            const container = document.getElementById("root")
            ReactDOM.render(<App />, container)
        </script>
    </body>
</html>
