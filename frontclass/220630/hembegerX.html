<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>햄버거 메뉴아이콘</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            input[id="menu"] {
                display: none;
            }
            label[for="menu"] {
                display: inline-block;
                width: 40px;
                height: 30px;
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                transition: 0.3s;
            }
            label[for="menu"] span {
                display: inline-block;
                width: 100%;
                height: 2px;
                background-color: black;
                position: absolute;
                transition: 0.3s;
            }
            label[for="menu"] span:nth-child(1) {
                top: 0%;
            }
            label[for="menu"] span:nth-child(2) {
                top: 50%;
            }
            label[for="menu"] span:nth-child(3) {
                top: 100%;
            }
            /* 인풋이 메뉴인 체크박스가 체크되면 라벨 첫번째 스판이 로테이트 되게 */
            input[id="menu"]:checked + label[for="menu"] span:nth-child(1) {
                transform: rotate(45deg);
                top: 50%;
            }
            input[id="menu"]:checked + label[for="menu"] span:nth-child(2) {
                opacity: 0%;
            }
            input[id="menu"]:checked + label[for="menu"] span:nth-child(3) {
                transform: rotate(-45deg);
                top: 50%;
            }
            .sidebar{
                position: fixed;
                background-color: black;
                width: 300px;
                height: 100vh;
                top: 0;
                right: -300px;
                transition: 0.3s;
            }
            input[id=menu]:checked ~ .sidebar{
                right: 0;
            }
            input[id=menu]:checked + label[for=menu]{
                right: 310px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="menu" />
            <label for="menu">
                    <span></span>
                    <span></span>
                    <span></span>
            </label>
            <div class="sidebar">
            </div>
        </div>
    </body>
</html>
