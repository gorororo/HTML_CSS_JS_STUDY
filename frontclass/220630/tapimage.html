<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/tapimage.css">
        <title>탭 이미지</title>
    </head>
    <body>
        <div class="container">
            <input type="radio" name="tab" id="tab1" checked>
            <input type="radio" name="tab" id="tab2">
            <input type="radio" name="tab" id="tab3">
            <div class="slide">
                <img src="../images/image-01.png">
                <img src="../images/image-02.png">
                <img src="../images/image-03.png">
            </div>
            <div class="circle">
                <div class="text1"><span>Sale</span><span>50%</span></div>
                <div class="text2"><span>Sale</span><span>40%</span></div>
                <div class="text3"><span>Sale</span><span>30%</span></div>
            </div>
            <div class="btn">
                <label for="tab1"></label>
                <label for="tab2"></label>
                <label for="tab3"></label>
            </div>
            
        </div>
    </body>
</html>
