<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>반응형</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .wrapper{
        width: 100%;
        margin: 0 auto;
      }
      header{
        height: 80px;
        background-color: blue;
      }
      main{
        width: 79%;
        height: 600px;
        background-color: yellow;
        
        float: left;
      }
      aside{
        width: 21%;
        height: 600px;
        background-color: green;
        float: right;
      }
      .clear{
        clear: both;
      }
      footer{
        height: 80px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        head
      </header>
      <main>
        main
      </main>
      <aside>
        sidebar
      </aside>
      <div class="clear"></div>
      <footer>
        footer
      </footer>
    </div>
  </body>
</html>
