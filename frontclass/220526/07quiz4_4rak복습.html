<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가정용 꿀사과 복습</title>
    <style>
      header{
        width: 640px;
      }
      img{
        width: 100%;
      }
      h2{
        color: #ff0000;
        font-size: 1.5em;
        text-align: center;
        margin-top: 0;
      }
      p{
        font-size: 1.2em;
        line-height: 2em;
        font-weight: bold;
        text-align: center;
      }
      .accent{
        color: #0000ff;
      }
      .smalltext{
        font-size: 0.7em;
      }
      h1{
        background-color: black;
        color: white;
        font-size: 1em;
        padding: 10px;
        margin: 0;
      }
      .maintext{
        border: 1px solid gray;
        width: 638px;
        margin-bottom: 0%;
        padding: 0px;
      }
      footer{
        border: 1px solid gray;
        border-top: 0px solid gray;
        width: 638px;
        
      }
      #h2footer{
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <img src="../images/top.jpg" />
      </header>
      <main>
        <div class="maintext">
          <h1>확인하세요</h1><br>
          <h2>주문 및 배송</h2>
          <p><span class="accent">오후 2시 </span>이전 주문건은 당일 발송합니다</p>
          <p>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
          <hr><br>
          <h2>교환 및 환불</h2>
          <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
          <p>고객센터로 전화주세요</p>
        </div>
      </main>
      <footer>
        <br>
        <h2 id="h2footer">고객센터</h2>
        <p>0000-0000</p>
        <p class="smalltext">상당시간 :오전 9시 ~ 오후 6시 (토/일,공휴일 휴무)</p>
      </footer>
    </div>
  </body>
</html>
