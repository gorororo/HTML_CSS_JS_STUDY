<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      table{
        border: 1px solid black;
        border-collapse: collapse;
        caption-side: bottom;
        /* border-spacing: 30px; */
      }
      th,td{
        border: 1px dotted black;
      }
    </style>
  </head>
  <body>
    <h2>상품구성</h2>
      <table>
          <caption>선물용과 가정용 상품 구성</caption>
          <thead>
              <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
              </tr>
              <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
              </tr>
              <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
              </tr>
              <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
              </tr>
          </tbody>
      </table>
  </body>
</html>
