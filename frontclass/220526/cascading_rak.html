<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>스타일의 우선순위 알아보기</title>
    <style> 
      p{ 
        color: black; 
      } 
      h1{
        color: brown !important; /*임포턴트가 있으면 밑단에 뭐가 바뀌어도 절대 바꾸지 않는다*/
      }
      p{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green">레드향</h1>
    <p style="color: red">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고,과육이 붉고 통통하다.</p>
  </body>
</html>
