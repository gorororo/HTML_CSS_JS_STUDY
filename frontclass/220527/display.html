<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display 방식</title>
<style>
  span,div{
    background-color: aqua;
    border: 1px solid blueviolet;
    margin: 10px;
    padding: 30px;
    width: 100px;
    height: 100px;
  }
  span{
    display: inline-block;
  }

</style>
</head>
<body>
  <div>BOX-2</div>
  <span>BOX-1</span>
  <span>BOX-3</span>
  <span>BOX-4</span>
</body>
</html>
