<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>7장 퀴즈 복습</title>
    <style>
      b {
        color: #ad3000;
        font-size: 1.15em;
      }
      ul {
        list-style: none;
        line-height: 2em;
      }
      #container {
        border: 1px solid #ccc;
        width: 450px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>최신 웹 디자인 트랜드</h1>
      <ul>
        <li><b>반응형 웹디자인</b>-다양한 화면 크기에 최적화 하다</li>
        <li><b>플랫 디자인</b>-입체에서 평면으로</li>
        <li><b>풀스크린 배경</b>-콘텐츠에 집중</li>
        <li><b>원 페이지 사이트</b>-한 페이지에 모든 내용을 담다</li>
        <li><b>패럴랙스 스크롤링</b>-동적인 효과로 강한 인상을!</li>
        <li><b>웹 폰트</b>-웹 타이포 그래피를 받쳐주는 기술</li>
      </ul>
    </div>
  </body>
</html>
