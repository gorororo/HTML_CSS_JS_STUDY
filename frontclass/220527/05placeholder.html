<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>autofocus와 placeholder 속성 사용하기</title>
    <link rel="stylesheet" href="../../예제/Do it! HTML+CSS+자바스크립트 웹 표준의 정석_본문_예제소스_220311/05/css/order.css">
  </head>
  <body>
  <div id="container">
    <h1>레드향 주문하기</h1>
      <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus>
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="add">
          </li>
          <li>
            <label for="mail">이메일</label >
            <input type="email" id="mail" placeholder="ex)abcdefg@google.com">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 뺴고 입력해 주세요.(0123456789">
          </li>
          <li>
            <label for="d-day">배송지정</label>
            <input type="data" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
        </ul>
      </fieldset>
      <div id="buttons">
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
      </div>
    </form>
  </div>  
</body>
</html>
