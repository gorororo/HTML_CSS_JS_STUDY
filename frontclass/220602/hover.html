<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>호버</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #container{
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid black;
        position: relative;
      }
      #container > div{
        width: 100%;
        height: 100%;
      }
      .img{
        position: absolute;
        background-image: url(../images/image-02.png);
        background-size: cover
        ;
      }
      .text{
        position: absolute;
        top: 0;
        left:0;
        text-align: center;
        opacity: 0;
        box-sizing: border-box;
      }
      /* .container:hover{
        opacity: 50%;
      } */
      .text:hover{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="img"></div>
      <div class="text"><p>상세설명</p></div>
    </div>
  </body>
</html>
