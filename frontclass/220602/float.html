<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>float 이해하기</title>
    <style>
      div:nth-of-type(1){
        background-color: #ffa801;
        float: left;
      }
      div:nth-of-type(2){
        background-color: #0be881;
        float: left;
      }
      div:nth-of-type(3){
        background-color: #3c40c6;
        float: right;
      }
      div:nth-of-type(4){
        background-color: #575fcf;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>BOX1</div>
    <div>BOX2</div>
    <div>BOX3</div>
    <div>BOX4</div>
  </body>
</html>
