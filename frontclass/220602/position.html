<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>position 속성</title>
    <style>
      #wrap{
        border: 2px solid red;
        position: relative;
        width: 97vw;
        margin: auto;
        height: 97vh;
        margin: auto;
      }
      #wrap > div{
        /* width: 100%;
        height: 100%; */
        padding: 20px;
      }
      .box1{
        background-color: #F79F1F;
        width: 100px;
        height: 100px;
        position: absolute ;
        top: 0;
        left: 0;
      }
      .box2{
        background-color: #5758BB;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        right: 0;
      }
      .box3{
        background-color: #6F1E51;
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .box4{
        background-color: #ED4C67;
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="box1">BOX1</div>
      <div class="box2">BOX2</div>
      <div class="box3">BOX3</div>
      <div class="box4">BOX4</div>
    </div>
  </body>
</html>
