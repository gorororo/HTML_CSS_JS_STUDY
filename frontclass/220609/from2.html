<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>input 태그</title>
    <style>
      input::-webkit-input-placeholder {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <label> 아이디 : </label>
      <input type="text" name="text" placeholder="text" size="15" /><!--가이드성 텍스트가 써지는 속성 placeholder-->
      <label>
        비밀번호 :
        <input type="password" value="0000" />
      </label>
      <label>
        이메일:
        <input type="email">
      </label>
      <input type="submit" value="전송">
    </form>
  </body>
</html>
