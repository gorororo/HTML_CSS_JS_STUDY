          <video src="../medias/flight.mp4" width="320" controls></video>

            빵은 매일 오전(8AM), 오후(15pm)로 총 2번 빵이 만들어 집니다.<br>
            또한 베이킹 클래스 수업을 진행하니 많은 관심부탁드립니다.
          </p>
