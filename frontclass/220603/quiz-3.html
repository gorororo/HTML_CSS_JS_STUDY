<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>퀴즈 3</title>
    <style>
      a:link, a:visited{
        color: #000;
        text-decoration: none;
      }
      a:hover{
        background-color: #000;
        color: #fff;
      }
      ul{
        list-style: none;
      }
      ul li{
        float: left;
      }
      a{
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
      </ul>
    </div>
  </body>
</html>
