<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SNS 아이콘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a{
        text-decoration: none;
        color: #222;
      }
      a:hover{
        color: #fff;
      }
      .sns a{
        box-sizing: border-box;
        font-size: 40px;
        display: inline-block;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        /* border: 3px solid #fff; */
        text-align: center;
        line-height: 80px;
        position: relative;
        overflow: hidden;
        /* box-shadow: 0 0 4px #222; */
      }
      .sns a:before{
        content: '';
        width: 100%;
        height: 0%;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: 1s;
      }
      .sns a:nth-child(1)::before{
        background-color: #3b5998;
      }
      .sns a:nth-child(2)::before{
        background-color: #00acee;
      }
      .sns a:nth-child(3)::before{
        background: rgb(246,2,208);
        background: linear-gradient(0deg, rgba(246,2,208,1) 0%, rgba(233,18,18,1) 44%, rgba(255,248,0,1) 100%);}
      .sns a:hover:before{
        height: 100%;
      }
      .sns a:hover i{
        color: #fff;
        transform: rotateY(360deg);
      }
      .sns i{
        position: relative;
        z-index: 1;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="sns">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </body>
</html>
