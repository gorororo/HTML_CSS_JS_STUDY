<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 핸들러</title>
    </head>
    <body>
        <div id="outer">
            outer
            <div id="inner1">inner1</div>
            <div id="inner2">inner2</div>
        </div>
        <script>
            let tagOuter =document.querySelector('#outer');
            let tagInner2 =document.querySelector('#inner2');
            tagOuter.addEventListener('click',(e)=>{
                console.log('outer bubling');
            },false)
            /*
                false : 타깃 상태와 버블링 단계만 실행
            */
            tagOuter.addEventListener('click',(e)=>{
                console.log('outer capturing');
            },true)
            /*
            
            */
            tagInner2.addEventListener('click',(e)=>{
                console.log('inner 2-1 ');
                // console.log(e)
                // e.stopPropagation()
            },false)
            tagInner2.addEventListener('click',(e)=>{
                console.log('inner 2-2')
            },false)
        </script>
    </body>
</html>
