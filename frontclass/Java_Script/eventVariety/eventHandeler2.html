<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
</head>
<body>
    <input type="text">
    <div id="result"></div>
    <script>
        /*
            keypress , keydown, keyup
            keyboardEvent
            alt, ctrl, shift, key(keycode)
        */
        const tagInput = document.querySelector('input[type=text]');
        const tagResult = document.querySelector('#result');


        const headlerKeyUp=(e)=>{
            if (e.key !== 'Enter') return;
            console.log('key up event');
            tagResult.textContent = e.target.value;
            e.target.value = "";
        }
        tagInput.addEventListener('keyup',headlerKeyUp) 
        console.log(tagInput)
    </script>
</body>
</html>
