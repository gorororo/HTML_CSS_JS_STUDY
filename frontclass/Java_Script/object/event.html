<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">계산</button>
    <button onclick="alert(100+100)">계산</button>
    <button class="btn3">계산</button>
    <button class="btn4">계산</button>
    <script>

        let add =()=>{
            let sum = 10+20;
            alert(sum);
        };

        const elemBtn = document.querySelector('.btn3');
        console.log(elemBtn)
        elemBtn.onclick = ()=>{
            let sum = 10+20;
            alert(sum);
        };
        const elemBtn2 = document.querySelector('.btn4')
        elemBtn2.addEventListener('click',(e)=>{
            console.log(e);
        });

    </script>
</body>
</html>
