<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel(회전목마)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>이미지 캐러셀</h1>
        <div class="slidecontainer">
            <div class="slidelist">
                <img src="../../images/image-01.png" alt="01">
                <img src="../../images/image-02.png" alt="02">
                <img src="../../images/image-03.png" alt="03">
                <img src="../../images/image-04.png" alt="04">
                <img src="../../images/image-05.png" alt="05">
            </div>
        </div>
        <div class="slideBtn">
            <button class="prev">&LT;</button>
            <button class="next">&GT;</button>
        </div>
        <div class="circle">
        </div>
        <div class="play-btn">
            <button class="play">▶</button>
            <button class="stop">■</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
