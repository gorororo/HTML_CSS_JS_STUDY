<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가위바위보게임</title>
        <style>
            #wrapper {
                margin: 150px auto;
                width: 1000px;
                background-color: aqua;
                display: flex;
                align-items: center;
                
            }
            #wrapper > div{
                width: 200px;
                height: 200px;
                margin: 0 auto;
                background-color: antiquewhite;
                text-align: center;
                line-height: 200px;
            }
            #self{
                position: relative;
            }
            div button{
                /* position: absolute; */
                /* bottom: 0; */
                /* margin: 5px; */
                margin-top: 210px;
            }
            #com, #self{
                background-image: url('./rsp.png');
                background-position: 0; /**가위: 0 바위: -220 보: -440*/
                background-repeat: no-repeat;
                background-size: auto 200px;
            }
            .result {
                text-align: center;
                font-weight: 600;
                font-size: 2rem;
                width: 20%;
                margin: 5px auto;
            }
            .bg{
                background-color: crimson;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="com"></div>
            <div>VS</div>
            <div id="self">
                <button class="scissors" data-num="0">가위</button>
                <button class="rock" data-num="1">바위</button>
                <button class="paper" data-num="2">보</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
