<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기</title>
        <style>
            *{margin: 0; padding: 0; box-sizing: border-box; color: #fff;}
            .wrapper{
                width: 450px;
                background-color: #333;
                margin: 50px auto;

            }
            button{
                font-size: 2rem;
            }

            input{
                width: 100%;
                height: 100px;
                text-align: right;
                background-color: #444;
                font-size: 20px;
            }
            .buttons{
                display: grid;
                grid-template-columns: repeat(4,1fr);
                grid-template-rows: repeat(5,1fr);
            }
            .buttons button{
                background-color: #999;
                height: 100px;
            }
            button:hover{
                opacity: 0.7;
            }

            .AC{
                grid-column: 1/4;
                background-color: #444 !important;
            }
            .num-0{
                grid-column: 1/3;
            }
            .add,.sub,.mul,.div,.same{
                background-color: orange !important;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <!-- <input disabled type="text"id="operator" /> -->
            <input readonly id="result" />
            <div class="buttons">
                <button class="AC">AC</button>
                <button class="add">+</button>
                <button class="num-9">9</button>
                <button class="num-8">8</button>
                <button class="num-7">7</button>
                <button class="sub">-</button>
                <button class="num-6">6</button>
                <button class="num-5">5</button>
                <button class="num-4">4</button>
                <button class="mul">*</button>
                <button class="num-3">3</button>
                <button class="num-2">2</button>
                <button class="num-1">1</button>
                <button class="div">/</button>
                <button class="num-0">0</button>
                <button class="dot">.</button>
                <button class="same">=</button>
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
