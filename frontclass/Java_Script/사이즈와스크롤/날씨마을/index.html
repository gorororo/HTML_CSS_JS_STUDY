<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스크롤 애니메이션</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/main1.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="bg one active"></div>
            <div class="bg two"></div>
            <div class="bg three"></div>
            <div class="bg four"></div>
            <div class="move">
                <img class="active" src="./img/town_day.png" alt="townday">
                <img src="./img/town_night.png" alt="townnight">
            </div>
            <div class="circle">
                <img src="./img/circle.png" alt="circle">
            </div>
            <div class="sunbox">
                <img class="sun" src="./img/sun.png" alt="sun">
            </div>
            <div class="moonbox">
                <img class="moon" src="./img/moon.png" alt="moon">
            </div>
        </div>
    </body>
</html>
