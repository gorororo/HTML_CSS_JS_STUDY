<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body>h1 {
                text-align: center;
                font-size: 3rem;
            }
            section{
                width: 1200px;
            }
            section>h1{
                font-size: 10rem;
            }
            .barhandler{
                position: fixed;
                top: 50%;
                transform: translateY(-50%);
                width: 1500px;
                height: 50px;
                margin: 0 auto;
                background-color: black;
                /* transition: 0.2s; */
                left: 275px;
            }

            .movebar{
                position: absolute;
                width: 0%;
                height: 100%;
                background-color: crimson;
                /* border: 10px solid black; */
            }
            .barhandler p{
                position: absolute;
                z-index: 10;
                font-size: 3rem;
                font-weight: bold;
                text-align: center;
                width: 100%;
                height: 100%;
                top: 25px;
                
            }
        </style>
    </head>
    <body>
        <h1>스크롤 백분율 구하는 방법</h1>
        <div class="barhandler">
            <div class="movebar">
            </div>
            <p>0%</p>
        </div>
        <section>
            <h1>가</h1>
            <h1>나</h1>
            <h1>다</h1>
            <h1>라</h1>
            <h1>마</h1>
            <h1>바</h1>
            <h1>사</h1>
            <h1>아</h1>
            <h1>자</h1>
            <h1>차</h1>
            <h1>카</h1>
            <h1>타</h1>
            <h1>파</h1>
            <h1>하</h1>
        </section>
        <script>


            const handlerScroll=(tagbar,tagNum)=>{
                const totalHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;
                const screenY = document.documentElement.scrollTop;
                const maxScrollH = totalHeight-clientHeight;
                const percent = ((screenY/maxScrollH)*100);
                tagbar.style.width = percent+'%';
                tagNum.textContent = `${Math.floor(percent)} %`;
            };
            const tagNum = document.querySelector('.barhandler p')
            const tagbar = document.querySelector('.movebar');
            const taghan = document.querySelector('.barhandler');
            window.addEventListener('scroll',()=>{
                handlerScroll(tagbar,tagNum);
            });
        </script>
    </body>
</html>
