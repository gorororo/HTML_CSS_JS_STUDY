<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>기타 입력 폼</title>
  </head>
  <body>
    <div>
      <label for="">주문개수</label>
      <input type="number" value="1" min="1" max="7" step="2">
    </div>
    <div>
      <label for="">단계(1~3) : </label>
      <input type="range" min="1" max="3">
    </div>
    <div>
      <label for="">원하는 색상을 선택</label>
      <input type="color" value="#ff0000">
    </div>
    <div>
      <label for="">날자를 선택</label>
      <input type="date" min="2022-06-01" max="2022-06-10">
      <input type="month">
      <input type="week">
      <input type="time">
    </div>
    <div>
      <input type="image" src="../images/image-01.png" width="100px" height="50px">
    </div>
    <div>
      <input type="button" value="창열기" onclick="window.open('loginform.html')">
    </div>
    <div>
      <input type="file" name="" id="">
    </div>
    <div>
      <input type="hidden">
    </div>
  </body>
</html>
