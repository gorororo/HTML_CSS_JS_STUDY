<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>커스텀 체크박스 스타일링</title>
    <style>
      #wrapper{
        width: 50%;
        /* margin: 0 auto; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .box, .grade{
        text-align: center;
      }
      .box > input:checked + label{
        color: #f368e0;
      }
      .grade > label > input:checked + span{
        color: #f368e0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <form action="">
        <div class="box">
          <input type="checkbox" id="check" checked/>
          <label for="check">약관을 충분히 이해했으며 동의 합니다.</label>
          <hr/>
        </div>
        <div class="grade">
          <label for="grade"><input type="radio" name="grade" checked/><span>초등학생</span></label>
          <label for="grade"><input type="radio" name="grade" /><span>중학생</span></label>
          <label for="grade"><input type="radio" name="grade" /><span>고등학생</span></label>
          <label for="grade"><input type="radio" name="grade" /><span>대학생</span></label>
        </div>
      </form>
    </div>
  </body>
</html>
