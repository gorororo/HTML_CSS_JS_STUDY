<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>슬라이드 메뉴</title>
        <style>
            * {
                margin: 0 auto;
                padding: 0;
                list-style: none;
                color: #000000;
                font-size: 20px;
            }
            body {
                width: 1400px;
            }
            a {
                display: block;
                text-decoration: none;
            }
            nav {
                width: 1000px;

            }
            .menu > li {
                float: left;
                width: 250px;
                height: 40px;
                background-color: #70a0cf;
            }
            .menu > li > a {
                line-height: 40px;
                text-align: center;
                font-weight: bold;
                color: #ffffff;
            }
            .menu > li:hover > a {
                background-color: #84acd3;
            }
            .submenu {
                display: none; /* 마지막에 적기 */
            }
            .submenu > li {
                width: 250px;
                height: 40px;
                background-color: #d7eafd;
            }
            .submenu > li > a {
                line-height: 40px;
                font-size: 18px;
                text-align: center;
                color: #70a0cf;
            }
            .submenu > li:hover > a {
                background-color: #70a0cf;
                color: #d7eafd;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        jQuery(document).ready(function(){
        $('.menu>li').mouseover(function(){
            $(this).find('.submenu').stop().slideDown(500);
        }).mouseout(function(){
            $(this).find('.submenu').stop().slideUp(500);
        });
        });
        </script>
    </head>
    <body>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">메인메뉴1</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1-1</a></li>
                        <li><a href="#">서브메뉴1-2</a></li>
                        <li><a href="#">서브메뉴1-3</a></li>
                        <li><a href="#">서브메뉴1-4</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴2-1</a></li>
                        <li><a href="#">서브메뉴2-2</a></li>
                        <li><a href="#">서브메뉴2-3</a></li>
                        <li><a href="#">서브메뉴2-4</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴3-1</a></li>
                        <li><a href="#">서브메뉴3-2</a></li>
                        <li><a href="#">서브메뉴3-3</a></li>
                        <li><a href="#">서브메뉴3-4</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴4-1</a></li>
                        <li><a href="#">서브메뉴4-2</a></li>
                        <li><a href="#">서브메뉴4-3</a></li>
                        <li><a href="#">서브메뉴4-4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </body>
</html>
