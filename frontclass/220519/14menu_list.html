<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테이블 태그</title>
</head>
<body>
  <table border="1">
      <tr>
        <td>1행 1열</td>
        <td colspan="2">1행 2열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td rowspan="2">2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 3열</td>
      </tr>
  </table>

  <table border="1">
    <caption>테이블 설명</caption>
    <thead>
      <tr>
        <th>반</th>
        <th>번호</th>
        <th>이름</th>
      </tr>
    <tbody>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tbody>
    <tbody>
      <td>2</td>
      <td>2</td>
      <td>2</td>
    </tbody>
    <tbody>
      <td>3</td>
      <td>3</td>
      <td>3</td>
    </tbody>
    <tfoot>
      <td>지정</td>
    </tfoot>
    </thead>
  </table>

  <h2>상품 구성</h2>
  <table border="1">
    <caption>선물용과 가정용 상품 구성</caption>
    <colgroup>
      <col style="background-color:#eee;">
      <col>
      <col style="width:150px">
      <col style="width:150px">
    </colgroup>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35.000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52.000원</td>
    </tr>
    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~26과</td>
      <td>30.000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47.000원</td>
    </tr>
  </table>
</body>
</html>
