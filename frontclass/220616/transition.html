<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>트랜지션</title>
    <style>
      .box1{
        width: 200px;
        height: 200px;
        background-color: crimson;
        border: 2px dotted white;
        transition-duration : 1.5s;
        transition-property: all;
        transition-delay: 0.1s;
        transition-timing-function: cubic-bezier(.18,1.17,1,-0.33);

      .box1:hover{
        width: 400px;
        height: 400px;
        background-color: rgb(61, 7, 18);
      }
    </style>
  </head>

    <div class="box1">

  </body>
