<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>트랜스폼 애니메이션</title>
    <style>
      main{
        width: 300px;
        margin: 50px auto;
        perspective: 500px;
      }
      div{
        width: 200px;
        height: 200px;
      }
      img{
        width: 100%;
      }
      div:nth-child(1){
        transition-duration: 1.5s;
      }
      div:nth-child(1):hover{
        transform: translateX(-100px);
      }
      div:nth-child(2){
        transition-duration: 1.5s;
      }
      div:nth-child(2):hover{
        transform: translateY(100px);
      }
      div:nth-child(3){
        transition-duration: 1.5s;
      }
      div:nth-child(3):hover{
        transform: translate(100px,100px);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <img src="../../frontclass/images/image-01.png" alt="이미지">
      </div>
      <div>
        <img src="../../frontclass/images/image-02.png" alt="이미지">
      </div>
      <div>
        <img src="../../frontclass/images/image-03.png" alt="이미지">
      </div>
    </main>
  </body>
</html>
