<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <style>
        body{
            height:  500vh;
        }
        .sample{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- <img src="./IMG/seq_com/0.jpg" alt=""> -->
    <canvas class="sample" width="1920" height="1080">

    </canvas>
    <script>
        const tagCanvas = document.querySelector('.sample');
        const context = tagCanvas.getContext('2d');
        const MAX = 117;
        const videoImages = [];

        const loadImages = ()=>{
            for(let i = 0; i<MAX ; i++){
                let imgElem = new Image();
                imgElem.src = `./IMG/seq_com/${i}.jpg`;
                videoImages.push(imgElem);
            }
            videoImages[0].onload = ()=>{
                context.drawImage(videoImages[0],0,0)
            }
        }
        const drawFrame = ()=>{
            const progress = scrollY / (document.body.offsetHeight - innerHeight);
            let currentFrame = Math.floor(progress *(MAX-1));
            context.drawImage(videoImages[currentFrame],0,0)
            window.requestAnimationFrame(drawFrame);
        }
        const init = ()=>{
            loadImages();
            drawFrame();
        }
        window.addEventListener('load',init);
    </script>
</body>
</html>
