<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas의 기본</title>
        <script defer>
            window.onload = () => {
                const canvas = document.getElementById("mycanvas");
                const ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(60, 10);
                ctx.lineTo(110, 100);
                ctx.lineTo(10, 100);
                ctx.closePath();
                ctx.stroke();
                //삼각형채우기
                ctx.beginPath();
                ctx.moveTo(60, 120);
                ctx.lineTo(110, 210);
                ctx.lineTo(10, 210);
                ctx.fill();
            };
        </script>
    </head>
    <body>
        <canvas id="mycanvas" width="640" height="400"></canvas>
    </body>
</html>
