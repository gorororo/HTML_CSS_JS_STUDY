<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function() {
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 랜더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");

            // 그리기
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = "red";
            ctx.fillStyle = "blue";
            ctx.globalAlpha = '0.6';
            ctx.lineWidth = 2;
            ctx.strokeRect(10,10,100,80);
            ctx.fillRect(150,10,100,80);
            ctx.lineWidth = 10;
            ctx.strokeRect(300,10,100,80);
            //lineCap
            ctx.moveTo(450,20);
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineTo(550,100);
            ctx.stroke();
            ctx.moveTo(120,250);
            ctx.lineWidth = 15;
            ctx.lineCap = 'square';
            ctx.lineTo(20,150);
            ctx.stroke();
            ctx.moveTo(240,250);
            ctx.lineWidth = 15;
            ctx.lineCap = 'butt';
            ctx.lineTo(350,150);
            ctx.stroke();
            //lineJoin
            ctx.moveTo(60,300);
            ctx.lineTo(110,380);
            ctx.lineTo(10,380);
            ctx.closePath();
            ctx.lineJoin = 'miter'
            ctx.stroke();
            ctx.moveTo(180,300);
            ctx.lineTo(230,380);
            ctx.lineTo(130,380);
            ctx.closePath();
            ctx.lineJoin = 'round'
            ctx.stroke();
            ctx.moveTo(300,300);
            ctx.lineTo(250,380);
            ctx.lineTo(350,380);
            ctx.closePath();
            ctx.lineJoin = 'bevel'
            ctx.stroke();
        };
    </script>
</head>
<body>
<canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
