<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas의 기본</title>
        <script defer>
            window.onload = () => {
                const canvas = document.getElementById("mycanvas");
                const ctx = canvas.getContext("2d");

                // ctx.moveTo(10,10);
                // ctx.lineTo(250,10);
                // ctx.lineTo(120,220);

                // ctx.moveTo(10,10);
                // ctx.arcTo(250,10,120,220,radians);
                // ctx.lineTo(120,220);
                // ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(10,10);
                ctx.arcTo(250,10,250,160,50);
                ctx.lineTo(250,160);
                ctx.stroke();
            };
        </script>
